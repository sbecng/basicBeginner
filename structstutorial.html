<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
</head>
<body>
    <main>
        <!-- Wireframe designing. Nav bar, About bar, Aside bar, Footer bar -->
        <!-- Reveal in File Exploere to get the image from your desktop -->
        <nav>
            <!-- Use 2 pictures in the Nav bar -->
            <!-- to call up tags img:s and enter key -->
            <!-- scset is for responsiveness to show alternive image if the the src image is too big for the viewport -->
            <!-- always put picture inside a frame using the container tag called FIGURE tag -->
            <figure>
                <img src="SBO Logo.png" width="20%" alt="Passport" srcset="">
                <figcaption>Redefining SME's bookkeeping practices</figcaption>
            </figure>
           <!-- the beauty of docs is the STYLE while HTML is the skeleton -->
           <!-- STYLE with CSS -->

           <!-- brining in image from online link -->
           <figure>
                <img src="https://images.unsplash.com/photo-1671966550483-bed07f4c93b4?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="20%" alt="Living Room" srcset="">
           </figure>

           <!-- LIST TAGS ul unordered list, ol ordered list, dl desription lis -->
           <!-- 1. ul tag. what follows ul os li tag. has type attribute to dictate the type of list bullet -->
           <ul type="circle">
                <li>home</li>
                <span>Hello</span>
                <li>About</li>
           </ul>

           <!-- 2. ol tag for ordered list -->
           <ol>
                <li>home</li>
                <li>about</li>
           </ol>

           <!-- 3. dl description list. contains decription data -->
           <dl>
                <dd>home</dd>
                <dd>about</dd>
           </dl>

           <!-- <a> is an anchore link tag to link pages ussing the href="" -->
           <ul type="circle">
                <li>
                    <a href="index.html">Home</a>
                    <!-- linking to external websites -->
                    <a href="https://web.facebook.com/login.php?_rdc=1&_rdr">Home</a>
                    <span>Hello</span>
                </li>
           </ul>
        </nav>
    </main>
</body>
</html>
