<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <div id="wrapper">
        <table border="1" cellspacing="0" cellpadding="15">
            <thead>
                <caption>STUDENTS TABLE</caption>
                <tr>
                    <th>Day/Time</th>
                    <th>9:00-10:00</th>
                    <th>10:00-01:00</th>
                    <th>01:00-02:00</th>
                    <th>02:00-03:00</th>
                    <th>03:00-04:00</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>Data Science</td>
                    <td>Web Dev</td>
                    <td rowspan="5">Break</td>
                    <td colspan="2">Cyber Security</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td colspan="2">DevOps</td>
                    <td>UI & UX</td>
                    <td rowspan="2">Web Dev</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>DevOps</td>
                    <td>Data Science</td>
                    <td colspan="2">Web Dev</td>
                </tr>
            </thead>
        </table>
    </div>
    
</body>
</html>
