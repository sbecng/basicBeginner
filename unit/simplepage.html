<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simplepaage.css">
    <title>Form Design Practice for Relative and Absolute Units</title>
</head>
<body>
    <div id="wrapper">
        <!-- image calling from outside the current folder -->
        <!-- <img src="/SBO Logo.png" width="100" alt="" srcset=""> -->
        <form action="#">
            <div id="username"class="fieldname">
                    <!--username field -->
                    <input type="text" name="username" class="inputfields"
                        placeholder="enter your username" 
                        title="please fill your username" 
                    id="">
            </div>
            <DIv id="email" class="fieldname">
                    <!-- email field -->
                    <input type="email" name="email" class="inputfields"
                        placeholder="enter your email" 
                        title="please fill your email" 
                    id="">
            </DIv>
            <DIv id="password" class="fieldname">
                <!-- password field -->
                <input type="password" name="password" class="inputfields"
                    placeholder="enter your password" 
                    title="please fill your password" 
                id="">
            </DIv>
            <!-- submit button -->
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
